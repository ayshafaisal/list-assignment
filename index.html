<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
	<h3>
    	Click the button to get the grocery list in Table format .
    </h3>
    <input type='button' onclick='tableFromJson()' 
    	value='Get Grocery List' />
        
    <p id='showData'></p>
    
    <p id='msg'></p>
</body>

<script>
	// scroll down for ES6 features. 

	// using regular methods.

    function tableFromJson() {
		// the json data. (you can change the values for output.)
        var myList = [
            {'Serial Number': '1', 'Name': 'Tomatoes',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Fruits and Vegetables', 'Notes': 'Ripe'
            },
               {'Serial Number': '2', 'Name': 'Milk',
                'Quantity': '1 ', 'Unit': 'L',
             'Department': 'Dairy', 'Notes': 'Low Fat'
            },
                 {'Serial Number': '3', 'Name': 'Yoghurt',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Dairy', 'Notes': 'Set Curd'
            },
               {'Serial Number': '4', 'Name': 'Coffee powder',
                'Quantity': '250 ', 'Unit': 'gram',
             'Department': 'Beverages', 'Notes': 'Bru Instant'
            },
                {'Serial Number': '5', 'Name': 'Apple',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Fruits and Vegetables', 'Notes': 'Ripe'
            },
               {'Serial Number': '6', 'Name': 'Rice',
                'Quantity': '10 ', 'Unit': 'Kg',
             'Department': 'Pulses', 'Notes': 'Basmati'
            },
                 {'Serial Number': '7', 'Name': 'Chicken',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Meat', 'Notes': 'Leg Piece'
            },
               {'Serial Number': '8', 'Name': 'Biscuit',
                'Quantity': '1 ', 'Unit': 'no',
             'Department': 'Snacks', 'Notes': 'Cream Biscuit'
            },
                  {'Serial Number': '9', 'Name': 'Grapes',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Fruits and Vegetables', 'Notes': 'Ripe'
            },
                 {'Serial Number': '10', 'Name': 'Chilli Powder',
                'Quantity': '1 ', 'Unit': 'Kg',
             'Department': 'Spices', 'Notes': 'Kashmiri Chilli'
            }
        ]

        var col = [];
        for (var i = 0; i < myList.length; i++) {
            for (var key in myList[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < myList.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myList[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
        
 
    }

</script>
</html>
